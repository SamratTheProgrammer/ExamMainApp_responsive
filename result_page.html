<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <style>
        :root {
            --background: #ffffff;
            --text: #333333;
            --card-bg: #f0f0f0;
            --border: #dddddd;
        }

        .dark-mode {
            --background: #1a1a1a;
            --text: #ffffff;
            --card-bg: #2d2d2d;
            --border: #404040;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-image-container {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 16px;
        }

        .profile-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        }


        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
        }

        .result-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .student-info {
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
        }

        .info-item {
            margin: 10px 0;
        }

        .subjects {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .subject {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: var(--background);
            border-radius: 5px;
        }

        .result-summary {
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .pass {
            background-color: #4CAF50;
            color: white;
        }

        .fail {
            background-color: #f44336;
            color: white;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .result-card {
                padding: 15px;
            }
            
            .subject {
                flex-direction: column;
                text-align: center;
            }
            .profile-photo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

</html>
